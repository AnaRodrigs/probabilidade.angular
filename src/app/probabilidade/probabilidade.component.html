<div class="container mt-5">
  <h1>Calculadora de Probabilidade</h1>
  
  <div class="mb-3">
    <label for="sucessos" class="form-label">Número de sucessos:</label>
    <input type="number" class="form-control" id="sucessos" [(ngModel)]="sucessos">
  </div>
  
  <div class="mb-3">
    <label for="tentativas" class="form-label">Número de tentativas:</label>
    <input type="number" class="form-control" id="tentativas" [(ngModel)]="tentativas">
  </div>
  
  <button class="btn btn-primary" (click)="calcularProbabilidade()">Calcular Probabilidade</button>
  
  <p class="mt-3" *ngIf="probabilidade !== null">Probabilidade: {{ probabilidade | number:'1.2-2' }}</p>

  <h2 class="mt-5">Consultas Anteriores</h2>
  <ul class="list-group">
    <li *ngFor="let consulta of consultasAnteriores" class="list-group-item d-flex justify-content-between align-items-center">
      Sucessos: {{ consulta.sucessos }}, Tentativas: {{ consulta.tentativas }}, Probabilidade: {{ consulta.probabilidade | number:'1.2-2' }}
      <button class="btn btn-danger btn-sm" (click)="deletarConsulta(consulta.id)">Deletar</button>
    </li>
  </ul>
  <a [routerLink]="'condicional'">Calculadora Condicional</a>


</div>
